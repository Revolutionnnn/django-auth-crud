<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Django CRUD APP</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
         <a class="navbar-brand" href="/">Django APP</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
               <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
               </li>
               {% if user.is_authenticated %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'task' %}">Task Pending</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'task_completed' %}">Task Completed</a>
               </li>
               <li>
                  <a class="nav-link" href="/task/create">Create Task</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
               </li>
               {% else %}
               <li class="nav-item">
                  <a class="nav-link" href="/signup">Signup</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/signin">Signin</a>
               </li>
               {% endif %}
            </ul>
         </div>
      </div>
   </nav>
   <body>
      {% block content%}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </body>
</html>
